			document.getElementById('main_step1').style.display = 'block';

			function init(){
			    //var left = window.parent.jQuery('#wfl1001_content').offset().left;
			    var parent = window.parent.document.getElementById('wfl1001_content');
			    var left = parent.offsetLeft;
			    var right = parseInt(getStyle(parent,'margin-right'));
			    var scroll_width = 17;
			    //right = window.parent.jQuery('#wfl1001_content').parent().width() - window.parent.jQuery('#wfl1001_content').width() - left - scroll_width;
			    right = parent.parentNode.offsetWidth - parent.offsetWidth - left - scroll_width;
			debugger;
			    var height = $('.body').height();
			    var border_width = 5;
			    var tool_tip5_top = 100;
			    
			    var too_tip4_width = $('#tool_tip4').outerWidth();
			    $('#tool_tip5').css('left',too_tip4_width + 'px');
			    var tool_tip5_height = $('#tool_tip5').outerHeight();
			    $('#tool_tip6').css('left',too_tip4_width + 'px');
			    $('#tool_tip6').css('top',tool_tip5_height + tool_tip5_top + 'px');
			    
			    $('#tool_tip7').css('height',630 + 'px');
			    if(right + 15 < 0){
				    $('#tool_tip7').css('right','0px');
				    $('#tool_tip7').css('width',270 + right + 15 + 'px');
				}
				if(height - 100 < 630){
				    $('#tool_tip7').css('height',height - 100 - 20 + 'px');
				}
			    $('#tool_tip8').css('left', - border_width + 'px');
			}
			 //关闭新手指引
			function close_tip(_this) {
				var parent = $(_this).parent();
				var final = $('#main_step8');
				var index = parent.index()+1;
				var too_this = $('#tool_tip'+index);
				var tool_final = $('#tool_tip8');
			    parent.css('display', 'none');
				too_this.css('display', 'none');
				final.css('display', 'block');
				tool_final.css('display', 'block');
				var close = setTimeout(function(){window.parent.close_tip();},2500);
			}
			//下一步指引
			function next_step(_this) {
				var parent = $(_this).parent();
				var next = parent.next();
				var index = parent.index()+1;
				var too_this = $('#tool_tip'+index);
				var tool_next = $('#tool_tip'+(index+1));
				if (next.length > 0) {
					parent.css('display', 'none');
					next.css('display', 'block');
					too_this.css('display', 'none');
					tool_next.css('display', 'block');
			        if(index == 1){
			            //next.children('.next_step').css({'opacity':'0.8'});
			            menu_show_list(tool_next);
			        }
				} else {
					close_tip();
				}
			}
			var menu_show_index = 0;
			var setinter;
			function menu_show_list(_this){
			    menu_show(_this);
			    setinter = setInterval(function(){menu_show(_this);},2000);
			}
			function menu_show(_this){
			    var img_this = _this.children('img').eq(menu_show_index);
			    if(img_this.length > 0){
			        handMove.initRun(img_this.attr('id'),null, {y:60}, 2, {tween:'Bounce', ease:'easeOut'});
			        menu_show_index ++;
			        //menu_show_list(_this);
			    }else{
			        clearInterval(setinter);
			        var next_step = $('#main_step2').children('.next_step');
			        //next_step.css({'opacity':'0','cursor':'pointer'});
			    }
			}
			function getStyle(obj, attr) {
			    var value;
			    if (obj.currentStyle) {
				    value = obj.currentStyle[attr];
			    } else {
				    value = getComputedStyle(obj, false)[attr];
			    }
                return value;
		    }
		</script>
