<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>汉得云</title>
		<script type="application/javascript">
			initScreen();
			function initScreen(){
				var dataArrayString = "['{@sld@}']";
				var href = window.location.href;
	        	var dataArray = eval(dataArrayString);
	        	
	        	var l = dataArray.length - 1, sld;
            	for (var i = 0; i < l; i ++){
            	    sld = dataArray[i][1];
            	    if (href.indexOf(sld) > -1){
						location.href = "customization/" + dataArray[i][0] + "/login.screen";
					}
            	}
				location.href = "login.screen";
        	}
        	
		</script>
	</head>
	<body>
	</body>
</html>
